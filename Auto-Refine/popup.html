<!doctype html>
<html>

<head>
    <title>Filter Automation</title>
</head>

<body>
    <h1>Filter Automation</h1>
    <form id="filterForm">
        <label>
            Gender:
            <input type="text" id="gender" name="gender">
        </label>
        <label>
            Accessories Sizes:
            <input type="text" id="accessories" name="accessories">
        </label>
        <label>
            Shoes Sizes:
            <input type="text" id="shoes" name="shoes">
        </label>
        <label>
            Clothing Sizes:
            <input type="text" id="clothing" name="clothing">
        </label>
        <label>
            Activewear Sizes:
            <input type="text" id="activewear" name="activewear">
        </label>
        <label>
            Underwear & Socks Sizes:
            <input type="text" id="underwear" name="underwear">
        </label>
        <button type="submit" id="refine">Refine</button>
    </form>
    <script src="popup.js"></script>
</body>

</html>
